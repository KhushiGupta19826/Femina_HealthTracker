<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password | Femina</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary: #ff6b98;
      --primary-dark: #e64980;
      --secondary: #6c5ce7;
      --secondary-dark: #5341d4;
      --text: #2d3436;
      --light-text: #636e72;
      --bg: #f8f9fa;
      --card-bg: #ffffff;
      --error: #ff7675;
      --success: #55efc4;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      background: var(--card-bg);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .brand {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 2px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .form-title {
      color: var(--text);
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 30px;
      text-align: center;
    }
    
    .input-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      color: var(--text);
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 5px 15px rgba(238, 130, 238, 0.1);
    }
    
    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 5px 15px rgba(238, 130, 238, 0.2);
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(238, 130, 238, 0.3);
    }
    
    .message {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
    }
    
    .success {
      background-color: rgba(85, 239, 196, 0.2);
      color: #00b894;
    }
    
    .error {
      background-color: rgba(255, 118, 117, 0.2);
      color: #d63031;
    }
    
    .return-link {
      text-align: center;
      margin-top: 20px;
    }
    
    .return-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="brand">Femina</div>
    </div>
    
    <div id="resetForm">
      <h2 class="form-title">Reset Your Password</h2>
      <form id="newPasswordForm">
        <div class="input-group">
          <input type="password" id="newPassword" placeholder="New Password" required />
        </div>
        <div class="input-group">
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        </div>
        <button type="submit">Reset Password</button>
      </form>
    </div>
    
    <div id="message" class="message" style="display: none;"></div>
    
    <div class="return-link">
      <a href="index.html">Return to Login</a>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      const email = urlParams.get('email');
      
      const resetForm = document.getElementById('resetForm');
      const messageDiv = document.getElementById('message');
      const newPasswordForm = document.getElementById('newPasswordForm');
      
      // Check if token and email are present
      if (!token || !email) {
        showMessage('Invalid or expired password reset link.', 'error');
        resetForm.style.display = 'none';
        return;
      }
      
      // Verify the token
      const users = JSON.parse(localStorage.getItem('users')) || [];
      const user = users.find(u => u.email === email && u.resetToken === token);
      
      if (!user || !user.resetTokenExpires || user.resetTokenExpires < Date.now()) {
        showMessage('Password reset link has expired or is invalid.', 'error');
        resetForm.style.display = 'none';
        return;
      }
      
      // Handle form submission
      newPasswordForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        if (newPassword !== confirmPassword) {
          showMessage('Passwords do not match.', 'error');
          return;
        }
        
        // Update user's password
        user.password = newPassword;
        
        // Clear reset token
        delete user.resetToken;
        delete user.resetTokenExpires;
        
        // Save updated user data
        localStorage.setItem('users', JSON.stringify(users));
        
        // Show success message
        showMessage('Your password has been reset successfully! You can now login with your new password.', 'success');
        resetForm.style.display = 'none';
      });
    });
    
    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';
    }
  </script>
</body>
</html>
