<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary: #fa3188;
            --primary-light: #e6dfff;
            --secondary: #f86b95;
            --text-dark: #333;
            --text-light: #f8f9fa;
            --background-light: #f8f9fa;
            --background-dark: #2d3436;
            --card-light: #ffffff;
            --card-dark: #3d4852;
            --transition: all 0.3s ease;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-light);
            color: var(--text-dark);
            transition: var(--transition);
            min-height: 100vh;
            background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
        }

        body.dark-mode {
            background-color: var(--background-dark);
            color: var(--text-light);
            background-image: linear-gradient(to top, #09203f 0%, #537895 100%);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        body.dark-mode header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin: 0;
        }

        body.dark-mode h1 {
            color: var(--primary-light);
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        body.dark-mode .theme-toggle {
            color: var(--primary-light);
        }

        body.dark-mode .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .journal-entry {
            background-color: var(--card-light);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            transition: var(--transition);
        }

        body.dark-mode .journal-entry {
            background-color: var(--card-dark);
        }

        #journalText {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 20px;
            resize: vertical;
            transition: var(--transition);
        }

        #journalText:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(124, 77, 255, 0.2);
        }

        body.dark-mode #journalText {
            background-color: #4a5568;
            color: var(--text-light);
            border-color: #4a5568;
        }

        .mood-selector {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .mood-selector label {
            margin-right: 15px;
            font-weight: 500;
        }

        #mood {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            font-size: 1rem;
            background-color: white;
            cursor: pointer;
            transition: var(--transition);
        }

        #mood:focus {
            outline: none;
            border-color: var(--primary);
        }

        body.dark-mode #mood {
            background-color: #4a5568;
            color: var(--text-light);
            border-color: #4a5568;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }

        button:hover {
            background-color: #6039cc;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode button {
            background-color: var(--primary);
        }

        body.dark-mode button:hover {
            background-color: #8c63ff;
        }

        .journal-entries {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .entry {
            background-color: var(--card-light);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            border-top: 5px solid var(--secondary);
        }

        .entry:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .entry {
            background-color: var(--card-dark);
        }

        .entry p {
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .entry p:first-child {
            max-height: 120px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .entry-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .entry-footer {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .entry-meta {
            font-size: 0.9rem;
            color: #666;
        }

        body.dark-mode .entry-meta {
            color: #cbd5e0;
        }

        .entry-actions {
            display: flex;
            gap: 10px;
        }

        .btn-edit, .btn-delete {
            padding: 8px 12px;
            font-size: 0.9rem;
        }

        .btn-edit {
            background-color: #4caf50;
        }

        .btn-edit:hover {
            background-color: #43a047;
        }

        .btn-delete {
            background-color: #f44336;
        }

        .btn-delete:hover {
            background-color: #e53935;
        }

        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: #888;
        }

        body.dark-mode .empty-state {
            color: #a0aec0;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ddd;
        }

        body.dark-mode .empty-state i {
            color: #4a5568;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .journal-entries {
                grid-template-columns: 1fr;
            }
            
            .entry {
                margin-bottom: 15px;
            }
        }

        .animate-scale {
            animation: scale 0.3s ease forwards;
        }

        @keyframes scale {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-book-open"></i> My Journal</h1>
            <button id="darkModeToggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>
        
        <div class="journal-entry animate-scale">
            <textarea id="journalText" placeholder="Write your thoughts, feelings, and experiences here..."></textarea>
            <div class="mood-selector">
                <label><i class="fas fa-smile"></i> Mood:</label>
                <select id="mood">
                    <option>ðŸ˜Š Happy</option>
                    <option>ðŸ˜¢ Sad</option>
                    <option>ðŸ˜  Angry</option>
                    <option>ðŸ˜Œ Relaxed</option>
                    <option>ðŸ˜´ Tired</option>
                    <option>ðŸ¤” Thoughtful</option>
                    <option>ðŸ˜¬ Anxious</option>
                    <option>ðŸ¥³ Excited</option>
                </select>
            </div>
            <button id="saveEntry"><i class="fas fa-save"></i> Save Entry</button>
        </div>
        
        <div class="journal-entries" id="entriesContainer"></div>
    </div>
    <script src="js/privatePages.js"></script>

    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const journalText = document.getElementById("journalText");
            const mood = document.getElementById("mood");
            const saveEntry = document.getElementById("saveEntry");
            const entriesContainer = document.getElementById("entriesContainer");
            const darkModeToggle = document.getElementById("darkModeToggle");
            const darkModeIcon = darkModeToggle.querySelector("i");
            
            // Check for saved theme preference
            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark-mode");
                darkModeIcon.classList.remove("fa-moon");
                darkModeIcon.classList.add("fa-sun");
            }
            
            function loadEntries() {
                entriesContainer.innerHTML = "";
                const entries = JSON.parse(localStorage.getItem("journalEntries")) || [];
                
                if (entries.length === 0) {
                    entriesContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-book"></i>
                            <p>No journal entries yet. Start writing to see your entries here!</p>
                        </div>
                    `;
                    return;
                }
                
                entries.forEach((entry, index) => {
                    const entryDiv = document.createElement("div");
                    entryDiv.classList.add("entry", "animate-scale");
                    entryDiv.innerHTML = `
                        <p>${entry.text}</p>
                        <div class="entry-footer">
                            <div class="entry-meta">
                                <span><strong>${entry.mood}</strong></span>
                                <span>${entry.date}</span>
                            </div>
                            <div class="entry-actions">
                                <button onclick="editEntry(${index})" class="btn-edit"><i class="fas fa-edit"></i></button>
                                <button onclick="deleteEntry(${index})" class="btn-delete"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    `;
                    entriesContainer.appendChild(entryDiv);
                });
            }
            
            saveEntry.addEventListener("click", function () {
                const text = journalText.value.trim();
                if (text) {
                    const entries = JSON.parse(localStorage.getItem("journalEntries")) || [];
                    const newEntry = { 
                        text, 
                        mood: mood.value, 
                        date: new Date().toLocaleString('en-US', { 
                            month: 'short', 
                            day: 'numeric', 
                            year: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        }) 
                    };
                    entries.push(newEntry);
                    localStorage.setItem("journalEntries", JSON.stringify(entries));
                    journalText.value = "";
                    
                    // Add animation class temporarily
                    const savedFeedback = document.createElement("div");
                    savedFeedback.textContent = "âœ“ Entry saved!";
                    savedFeedback.style.color = "#4caf50";
                    savedFeedback.style.marginTop = "10px";
                    savedFeedback.style.fontWeight = "bold";
                    saveEntry.parentNode.appendChild(savedFeedback);
                    
                    setTimeout(() => {
                        savedFeedback.remove();
                    }, 2000);
                    
                    loadEntries();
                }
            });
            
            window.deleteEntry = function (index) {
                if (confirm("Are you sure you want to delete this entry?")) {
                    const entries = JSON.parse(localStorage.getItem("journalEntries")) || [];
                    entries.splice(index, 1);
                    localStorage.setItem("journalEntries", JSON.stringify(entries));
                    loadEntries();
                }
            };
            
            window.editEntry = function (index) {
                const entries = JSON.parse(localStorage.getItem("journalEntries")) || [];
                journalText.value = entries[index].text;
                mood.value = entries[index].mood;
                journalText.focus();
                
                // Scroll to the top
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
                // Add the edit index to the save button
                saveEntry.setAttribute("data-edit-index", index);
                saveEntry.innerHTML = `<i class="fas fa-save"></i> Update Entry`;
                
                // Add cancel button
                const cancelButton = document.createElement("button");
                cancelButton.innerHTML = `<i class="fas fa-times"></i> Cancel`;
                cancelButton.style.marginLeft = "10px";
                cancelButton.style.backgroundColor = "#888";
                
                cancelButton.addEventListener("click", function() {
                    journalText.value = "";
                    saveEntry.removeAttribute("data-edit-index");
                    saveEntry.innerHTML = `<i class="fas fa-save"></i> Save Entry`;
                    this.remove();
                });
                
                saveEntry.parentNode.insertBefore(cancelButton, saveEntry.nextSibling);
            };
            
            saveEntry.addEventListener("click", function() {
                const editIndex = this.getAttribute("data-edit-index");
                if (editIndex !== null) {
                    const entries = JSON.parse(localStorage.getItem("journalEntries")) || [];
                    const text = journalText.value.trim();
                    
                    if (text) {
                        entries[editIndex] = { 
                            text, 
                            mood: mood.value, 
                            date: new Date().toLocaleString('en-US', { 
                                month: 'short', 
                                day: 'numeric', 
                                year: 'numeric',
                                hour: '2-digit',
                                minute: '2-digit'
                            }) + " (edited)"
                        };
                        
                        localStorage.setItem("journalEntries", JSON.stringify(entries));
                        journalText.value = "";
                        this.removeAttribute("data-edit-index");
                        this.innerHTML = `<i class="fas fa-save"></i> Save Entry`;
                        
                        // Remove cancel button if it exists
                        const cancelButton = this.nextSibling;
                        if (cancelButton && cancelButton.textContent.includes("Cancel")) {
                            cancelButton.remove();
                        }
                        
                        loadEntries();
                    }
                }
            });
            
            darkModeToggle.addEventListener("click", function () {
                document.body.classList.toggle("dark-mode");
                const isDarkMode = document.body.classList.contains("dark-mode");
                localStorage.setItem("darkMode", isDarkMode);
                
                if (isDarkMode) {
                    darkModeIcon.classList.remove("fa-moon");
                    darkModeIcon.classList.add("fa-sun");
                } else {
                    darkModeIcon.classList.remove("fa-sun");
                    darkModeIcon.classList.add("fa-moon");
                }
            });
            
            // Handle keyboard shortcuts
            journalText.addEventListener("keydown", function(e) {
                // Ctrl+Enter or Cmd+Enter to save
                if ((e.ctrlKey || e.metaKey) && e.key === "Enter") {
                    saveEntry.click();
                }
            });
            
            loadEntries();
        });
    </script>
</body>
</html>
