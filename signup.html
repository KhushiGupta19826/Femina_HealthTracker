<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Femina - Sign Up</title>
  <style>
    /* Base styles and color palette */
    :root {
      --primary: #ff0080;
      --primary-light: #ff4da6;
      --primary-dark: #cc0066;
      --primary-ultra-light: #ffe6f2;
      --white: #ffffff;
      --gray: #f5f5f5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, var(--primary-ultra-light) 0%, var(--white) 100%);
    }

    .signup-container {
      width: 100%;
      max-width: 400px;
      padding: 40px;
      background-color: var(--white);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(255, 0, 128, 0.15);
      transform: translateY(20px);
      opacity: 0;
      animation: slideUp 0.8s ease forwards;
    }

    h2 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 24px;
      font-size: 28px;
      font-weight: 600;
      position: relative;
      padding-bottom: 10px;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: var(--primary);
      border-radius: 1px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    input {
      padding: 14px 16px;
      border-radius: 8px;
      border: 2px solid var(--gray);
      font-size: 16px;
      transition: all 0.3s ease;
      outline: none;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(255, 0, 128, 0.15);
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      margin-top: 10px;
      padding: 16px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    .extra-links {
      margin-top: 24px;
      text-align: center;
      color: #666;
    }

    .extra-links a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .extra-links a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    /* Animations */
    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 0, 128, 0.4);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(255, 0, 128, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(255, 0, 128, 0);
      }
    }

    .ripple {
      position: absolute;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 0.6s linear;
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    /* Staggered inputs animation */
    form > * {
      opacity: 0;
      transform: translateX(-10px);
    }

    form > *:nth-child(1) {
      animation: fadeInRight 0.6s ease forwards 0.4s;
    }
    form > *:nth-child(2) {
      animation: fadeInRight 0.6s ease forwards 0.5s;
    }
    form > *:nth-child(3) {
      animation: fadeInRight 0.6s ease forwards 0.6s;
    }
    form > *:nth-child(4) {
      animation: fadeInRight 0.6s ease forwards 0.7s;
    }
    form > *:nth-child(5) {
      animation: fadeInRight 0.6s ease forwards 0.8s;
    }

    @keyframes fadeInRight {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Password validation styling */
    .valid {
      border-color: #4CAF50 !important;
    }
    .invalid {
      border-color: #F44336 !important;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" placeholder="Full Name" required id="fullName" />
      <input type="email" placeholder="Email" required id="email" />
      <input type="password" placeholder="Password" required id="password" />
      <input type="password" placeholder="Confirm Password" required id="confirmPassword" />
      <button type="submit" id="submitBtn">Create Account</button>
    </form>

    <div class="extra-links">
      <p>Already have an account? 
        <a href="login.html">Login</a>
      </p>
    </div>
  </div>

  <script>
    // Ripple effect on button
    document.getElementById('submitBtn').addEventListener('click', function(e) {
      e.preventDefault();
      
      // Form validation first
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        document.getElementById('confirmPassword').classList.add('invalid');
        return;
      }
      
      // Create ripple effect
      const button = this;
      const circle = document.createElement('span');
      const diameter = Math.max(button.clientWidth, button.clientHeight);
      
      circle.style.width = circle.style.height = `${diameter}px`;
      circle.style.left = `${e.clientX - button.offsetLeft - diameter/2}px`;
      circle.style.top = `${e.clientY - button.offsetTop - diameter/2}px`;
      circle.classList.add('ripple');
      
      // Remove existing ripples
      const ripple = button.getElementsByClassName('ripple')[0];
      if (ripple) {
        ripple.remove();
      }
      
      button.appendChild(circle);
      
      // Simulate successful submission
      button.innerText = "Creating...";
      setTimeout(() => {
        button.style.backgroundColor = "#4CAF50";
        button.innerText = "Success!";
        button.style.animation = "pulse 1.5s infinite";
        
        // Redirect after success
        setTimeout(() => {
          alert("Account created successfully!");
          document.getElementById('signupForm').reset();
          button.style.backgroundColor = "#ff0080";
          button.innerText = "Create Account";
          button.style.animation = "";
        }, 2000);
      }, 1500);
    });

    // Password validation
    document.getElementById('confirmPassword').addEventListener('input', function() {
      const password = document.getElementById('password').value;
      if (this.value === password) {
        this.classList.remove('invalid');
        this.classList.add('valid');
      } else {
        this.classList.remove('valid');
        this.classList.add('invalid');
      }
    });

    // Email validation styling
    document.getElementById('email').addEventListener('blur', function() {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (emailRegex.test(this.value)) {
        this.classList.add('valid');
      } else {
        this.classList.add('invalid');
      }
    });

    // Reset validation styling on focus
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.classList.remove('valid', 'invalid');
      });
    });
  </script>
</body>
</html>
