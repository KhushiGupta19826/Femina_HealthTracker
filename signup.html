<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Femina - Sign Up</title>
  <style>
    /* Base styles and color palette */
    :root {
      --primary: #ff0080;
      --primary-light: #ff4da6;
      --primary-dark: #cc0066;
      --primary-ultra-light: #ffe6f2;
      --white: #ffffff;
      --gray: #f5f5f5;
      --dark-gray: #333333;
      --gradient: linear-gradient(135deg, #ff0080, #ff5c8d);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fcf1f7 0%, var(--white) 100%);
      position: relative;
      overflow: hidden;
    }

    /* Decorative elements */
    .shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(70px);
      z-index: 0;
    }

    .shape-1 {
      width: 500px;
      height: 500px;
      background: rgba(255, 0, 128, 0.1);
      top: -250px;
      left: -200px;
      animation: float 20s infinite alternate ease-in-out;
    }

    .shape-2 {
      width: 300px;
      height: 300px;
      background: rgba(255, 77, 166, 0.12);
      bottom: -100px;
      right: 10%;
      animation: float 15s infinite alternate-reverse ease-in-out;
    }

    .shape-3 {
      width: 200px;
      height: 200px;
      background: rgba(255, 0, 128, 0.08);
      top: 20%;
      right: -50px;
      animation: float 18s infinite alternate ease-in-out;
    }

    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(30px, 30px) rotate(5deg); }
      100% { transform: translate(-20px, 20px) rotate(-5deg); }
    }

    .signup-container {
      width: 100%;
      max-width: 460px;
      padding: 40px;
      background-color: var(--white);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(255, 0, 128, 0.15), 0 8px 25px rgba(0, 0, 0, 0.05);
      transform: translateY(20px);
      opacity: 0;
      animation: slideUp 0.8s ease forwards;
      position: relative;
      z-index: 10;
      overflow: hidden;
    }

    .signup-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: var(--gradient);
      z-index: 1;
    }

    .logo {
      text-align: center;
      margin-bottom: 25px;
      position: relative;
    }

    .logo span {
      font-size: 38px;
      font-weight: 800;
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: -0.5px;
      position: relative;
    }

    .logo::after {
      content: '';
      position: absolute;
      width: 40px;
      height: 2px;
      background: var(--gradient);
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 4px;
    }

    h2 {
      color: var(--dark-gray);
      text-align: center;
      margin-bottom: 35px;
      font-size: 26px;
      font-weight: 600;
      position: relative;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 22px;
    }

    .input-group {
      position: relative;
    }

    .input-group i {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
      font-size: 18px;
      transition: all 0.3s ease;
      z-index: 2;
    }

    .input-filled i {
      color: var(--primary);
    }

    input {
      width: 100%;
      padding: 18px 18px 18px 50px;
      border-radius: 16px;
      border: 2px solid #eaeaea;
      font-size: 16px;
      transition: all 0.3s ease;
      outline: none;
      background-color: #fafafa;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.02);
    }

    input:focus {
      border-color: var(--primary-light);
      box-shadow: 0 0 0 4px rgba(255, 0, 128, 0.15), inset 0 2px 4px rgba(0, 0, 0, 0.02);
      background-color: var(--white);
    }

    input::placeholder {
      color: #bbb;
      font-weight: 300;
      transition: all 0.3s ease;
    }

    input:focus::placeholder {
      opacity: 0.7;
      transform: translateX(5px);
    }

    .password-strength {
      height: 5px;
      width: 100%;
      background: #eaeaea;
      margin-top: 10px;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .password-strength-meter {
      height: 100%;
      width: 0%;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .password-info {
      font-size: 12px;
      color: #777;
      margin-top: 6px;
      text-align: right;
      transition: all 0.3s ease;
    }

    button {
      margin-top: 15px;
      padding: 18px;
      background: var(--gradient);
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
      box-shadow: 0 8px 20px rgba(255, 0, 128, 0.3);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(255, 0, 128, 0.4);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 8px 15px rgba(255, 0, 128, 0.3);
    }

    .extra-links {
      margin-top: 30px;
      text-align: center;
      color: #777;
      font-size: 15px;
    }

    .extra-links a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
    }

    .extra-links a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary-light);
      transition: width 0.3s ease;
    }

    .extra-links a:hover {
      color: var(--primary-dark);
    }

    .extra-links a:hover::after {
      width: 100%;
    }

    /* Terms and privacy */
    .terms {
      font-size: 13px;
      color: #888;
      text-align: center;
      margin-top: 20px;
      line-height: 1.6;
      padding: 0 10px;
    }

    .terms a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .terms a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    /* Animations */
    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 0, 128, 0.4);
      }
      70% {
        box-shadow: 0 0 0 15px rgba(255, 0, 128, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(255, 0, 128, 0);
      }
    }

    .ripple {
      position: absolute;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 0.8s linear;
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    /* Staggered inputs animation */
    form > * {
      opacity: 0;
      transform: translateY(15px);
    }

    form > *:nth-child(1) {
      animation: fadeInUp 0.6s ease forwards 0.4s;
    }
    form > *:nth-child(2) {
      animation: fadeInUp 0.6s ease forwards 0.6s;
    }
    form > *:nth-child(3) {
      animation: fadeInUp 0.6s ease forwards 0.8s;
    }
    form > *:nth-child(4) {
      animation: fadeInUp 0.6s ease forwards 1.0s;
    }
    form > *:nth-child(5) {
      animation: fadeInUp 0.6s ease forwards 1.2s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Password validation styling */
    .valid {
      border-color: #4CAF50 !important;
    }
    .invalid {
      border-color: #F44336 !important;
    }
    
    /* Icon styling */
    .icon {
      font-style: normal;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
    }

    /* Success animation */
    @keyframes checkmark {
      0% {
        stroke-dashoffset: 100;
      }
      100% {
        stroke-dashoffset: 0;
      }
    }

    /* Mobile responsiveness */
    @media (max-width: 480px) {
      .signup-container {
        max-width: 90%;
        padding: 30px 20px;
        border-radius: 20px;
      }
      
      input {
        padding: 16px 16px 16px 45px;
      }
      
      .logo span {
        font-size: 32px;
      }
      
      h2 {
        font-size: 22px;
        margin-bottom: 25px;
      }
      
      button {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Decorative background shapes -->
  <div class="shape shape-1"></div>
  <div class="shape shape-2"></div>
  <div class="shape shape-3"></div>

  <div class="signup-container">
    <div class="logo">
      <span>Femina</span>
    </div>
    <h2>Create Your Account</h2>
    <form id="signupForm">
      <div class="input-group">
        <i class="icon">üë§</i>
        <input type="text" placeholder="Your Full Name" required id="fullName" />
      </div>
      
      <div class="input-group">
        <i class="icon">‚úâ</i>
        <input type="email" placeholder="Your Email Address" required id="email" />
      </div>
      
      <div class="input-group">
        <i class="icon">üîí</i>
        <input type="password" placeholder="Create Password" required id="password" />
        <div class="password-strength">
          <div class="password-strength-meter" id="passwordStrengthMeter"></div>
        </div>
        <div class="password-info" id="passwordInfo"></div>
      </div>
      
      <div class="input-group">
        <i class="icon">üîê</i>
        <input type="password" placeholder="Confirm Password" required id="confirmPassword" />
      </div>
      
      <button type="submit" id="submitBtn">Create Account</button>
    </form>

    <div class="terms">
      By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
    </div>

    <div class="extra-links">
      <p>Already have an account? 
        <a href="login.html">Sign In</a>
      </p>
    </div>
  </div>

  <script>
    // Password strength meter
    document.getElementById('password').addEventListener('input', function() {
      const password = this.value;
      const meter = document.getElementById('passwordStrengthMeter');
      const info = document.getElementById('passwordInfo');
      
      // Simple password strength algorithm
      let strength = 0;
      
      // If password is 8+ chars
      if (password.length >= 8) strength += 25;
      
      // If password has uppercase letters
      if (password.match(/[A-Z]/)) strength += 25;
      
      // If password has lowercase letters
      if (password.match(/[a-z]/)) strength += 25;
      
      // If password has numbers or special chars
      if (password.match(/[0-9]/) || password.match(/[^A-Za-z0-9]/)) strength += 25;
      
      // Update the meter
      meter.style.width = strength + '%';
      
      // Define color based on strength
      if (password.length === 0) {
        meter.style.width = '0%';
        info.textContent = '';
      } else if (strength < 25) {
        meter.style.backgroundColor = '#F44336';
        info.textContent = 'Weak';
      } else if (strength < 50) {
        meter.style.backgroundColor = '#FF9800';
        info.textContent = 'Fair';
      } else if (strength < 75) {
        meter.style.backgroundColor = '#2196F3';
        info.textContent = 'Good';
      } else {
        meter.style.backgroundColor = '#4CAF50';
        info.textContent = 'Strong';
      }
      
      // Add filled class to parent for icon styling
      if (this.value) {
        this.parentNode.classList.add('input-filled');
      } else {
        this.parentNode.classList.remove('input-filled');
      }
    });

    // Ripple effect on button
    document.getElementById('submitBtn').addEventListener('click', function(e) {
      e.preventDefault();
      
      // Form validation first
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        document.getElementById('confirmPassword').classList.add('invalid');
        return;
      }
      
      // Create ripple effect
      const button = this;
      const circle = document.createElement('span');
      const diameter = Math.max(button.clientWidth, button.clientHeight);
      
      circle.style.width = circle.style.height = `${diameter}px`;
      circle.style.left = `${e.clientX - button.offsetLeft - diameter/2}px`;
      circle.style.top = `${e.clientY - button.offsetTop - diameter/2}px`;
      circle.classList.add('ripple');
      
      // Remove existing ripples
      const ripple = button.getElementsByClassName('ripple')[0];
      if (ripple) {
        ripple.remove();
      }
      
      button.appendChild(circle);
      
      // Simulate successful submission
      button.innerText = "Creating Account...";
      setTimeout(() => {
        button.style.background = "linear-gradient(to right, #4CAF50, #45a049)";
        button.innerText = "Success!";
        button.style.animation = "pulse 1.5s infinite";
        
        // Redirect after success
        setTimeout(() => {
          alert("Account created successfully!");
          document.getElementById('signupForm').reset();
          button.style.background = "linear-gradient(135deg, #ff0080, #ff5c8d)";
          button.innerText = "Create Account";
          button.style.animation = "";
          document.getElementById('passwordStrengthMeter').style.width = '0%';
          document.getElementById('passwordInfo').textContent = '';
          
          // Remove filled styling from all input groups
          document.querySelectorAll('.input-group').forEach(group => {
            group.classList.remove('input-filled');
          });
        }, 2000);
      }, 1500);
    });

    // Password validation
    document.getElementById('confirmPassword').addEventListener('input', function() {
      const password = document.getElementById('password').value;
      if (this.value === password) {
        this.classList.remove('invalid');
        this.classList.add('valid');
      } else {
        this.classList.remove('valid');
        this.classList.add('invalid');
      }
      
      // Add filled class to parent for icon styling
      if (this.value) {
        this.parentNode.classList.add('input-filled');
      } else {
        this.parentNode.classList.remove('input-filled');
      }
    });

    // Email validation styling
    document.getElementById('email').addEventListener('blur', function() {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (emailRegex.test(this.value)) {
        this.classList.add('valid');
      } else {
        this.classList.add('invalid');
      }
    });

    // Add filled class to parent for icon styling
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('input', function() {
        if (this.value) {
          this.parentNode.classList.add('input-filled');
        } else {
          this.parentNode.classList.remove('input-filled');
        }
      });
      
      input.addEventListener('focus', function() {
        this.classList.remove('valid', 'invalid');
      });
    });
  </script>
</body>
</html>
